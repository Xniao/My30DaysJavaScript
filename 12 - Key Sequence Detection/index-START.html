<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Key Detection</title>
  <script type="text/javascript" src="./cornify.js"></script>
  <link rel="icon" href="https://fav.farm/ðŸ¦„" />
</head>

<body>
  <script>
    // Store the key sequence(max capacity 6)
    const sequence = [];
    const secretCode = "Jireh";
    function pressKey(e) {
      console.log(e.key);
      sequence.push(e.key);
      if (sequence.length > secretCode.length) {
        sequence.shift();
      }
      // Fire the effect
      if(sequence.join('') === secretCode) {
        cornify_add();
      }
      console.dir(sequence);
    }
    window.addEventListener('keydown', pressKey);
  </script>
</body>

</html>
