<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const image = document.getElementsByTagName("img")[0];
    const spacingInput = document.getElementsByName("spacing")[0];
    const blurInput = document.getElementsByName("blur")[0];
    const colorInput = document.getElementsByName("base")[0];
    const hlJS = document.getElementsByClassName("hl")[0];

    /* Here are 2 solutions:
      1. Update each element when it's input update
      2. Update all elements when one input updates
    */
    function updateSpacing() {
      const spacingSize = spacingInput.value;
      // console.log(spacingSize);
      image.style.padding =`${spacingSize}px`;
    }

    function updateBlur() {
      const blurSize = blurInput.value;
      // console.log(blurSize);
      image.style.filter = `blur(${blurSize}px)`;
    }

    function updateColor() {
      hlJS.style.color = colorInput.value;
      // console.log(colorInput.value);
      image.style.backgroundColor = colorInput.value;
    }

    updateSpacing();
    updateBlur();
    updateColor();

    spacingInput.addEventListener("input", updateSpacing);
    blurInput.addEventListener("input", updateBlur);
    colorInput.addEventListener("input", updateColor);
  </script>

</body>
</html>
