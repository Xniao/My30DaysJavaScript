  <style>
    html {

    .inbox {
      max-width: 400px;

      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked+p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }

  <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

    // Using for loop
    const inputs = Array.from(document.querySelectorAll('input'));
    let lastChecked = undefined;
    let lastUnchecked = undefined;
    console.dir(inputs);

    function handleChecked(e) {
      const currentIdx = inputs.indexOf(this);
      if (this.checked) {
        console.log('%ith CheckBox is checked', currentIdx);
        // console.log(e.shiftKey);
        if (e.shiftKey && lastChecked !== undefined) {
          console.log('Last checkbox is %i', lastChecked);
          for (var i = Math.min(currentIdx, lastChecked); i < Math.max(currentIdx, lastChecked); i++) {
            inputs[i].checked = true;
          }
        }
        lastChecked = currentIdx;
      } else {
        console.log('%ith CheckBox is unchecked', currentIdx);
        if (e.shiftKey && lastUnchecked !== undefined) {
          console.log('Last uncheckbox is %i', lastUnchecked);
          for (var i = Math.min(currentIdx, lastUnchecked); i < Math.max(currentIdx, lastUnchecked); i++) {
            inputs[i].checked = false;
          }
        }
        lastUnchecked = currentIdx;
      }
    }

    inputs.forEach(input => input.addEventListener('click', handleChecked));
    
  </script>
